<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Access Denied</title>
  <style>
    body {
      background-color: #1a2538;
      color: #d0d7e6;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      user-select: none;
    }

    .container {
      max-width: 420px;
      background-color: #2e3a57;
      border-radius: 12px;
      padding: 30px 25px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
    }

    h1 {
      font-size: 2.6rem;
      color: #f5f7fa;
      margin-bottom: 12px;
      font-weight: 700;
      letter-spacing: 1.2px;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.5;
      margin: 12px 0;
      color: #a9b1c4;
    }

    p span {
      color: #4dd0ff;
      font-weight: 600;
      margin: 0 6px;
    }

    .note {
      font-size: 0.9rem;
      color: #7a8ca4;
      margin-top: 24px;
    }

    /* Optional subtle animation */
    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.7;
      }
    }

    h1 {
      animation: pulse 3s infinite;
    }
  </style>
</head>
<body>
  <div class="container" role="alert" aria-live="assertive" aria-atomic="true">
    <h1>Access Denied</h1>
    <p>You donâ€™t have access to this resource</p>
    <p>Your IP address has been flagged as potentially malicious.</p>
    <p>If you are using a VPN or proxy, please disable it and try again.</p>
    <p class="note">If you believe this is an error, contact your system administrator.</p>
  </div>
</body>
</html>
